<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cheese Data</title>
<!-- leaflet, bootstrap, css -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="./static/css/style.css">
<!-- D3 and plotly -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.3.1/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</head>

<body style="background-color: darkred">

  <!-- As a link -->
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="home.html">Wine For All Occasions</a>
    <nav class="nav">
      <a class="nav-link" href="map.html">Map</a>
      <a class="nav-link" href="index.html">Varieties</a>
      <a class="nav-link" href="table.html">Information</a>
      <a class="nav-link" href="resources_copy.html">Resources</a>
    </nav>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
      <div class="cheesehero">
        <h1>Cheese From Around The World</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h2>TITLE</h2>
          <p>BODY</p>
          <!-- <select id="selDataset" onchange="optionChanged1(); optionChanged2();"></select> -->
        </div>
        </div>
        <br>
        <div class="container">
          <div class="row margin-top-50">
            <div class="col-md-2">
              <aside class="filters">
                <div class="panel panel-default">
                  <div class="panel-heading" style="color: whitesmoke">Filter Search</div>
                  <div class="panel-body">
                    <form>
                      <div class="form-group">
                        <ul class="list-group" id="filters">
                          <li class="filter list-group-item">
                            <label for="Cheese">Enter a Cheese Variety</label>
                            <!-- need input for app -->
                            <input class="form-control" id="cheeseVariety" type="text" placeholder="Brie">
                          </li>
                        </ul>
                      </div>
                      <button id="filter-btn" type="button" class="btn btn-default" style="color: maroon">Find The Perfect Cheese</button>
                    </form>
                  </div>
                </div>
              </aside>
            </div>
            <div class="col-md-10">
              <div id="table-area" class="table table-light">
                <table id="cheese-table" class="table table-striped">
                  <thead>
                    <tr>
                      <th class="table-head">Cheese Variety</th>
                      <th class="table-head">Country</th>
                      <th class="table-head">Region</th>
                      <th class="table-head">Family</th>
                      <th class="table-head">Type</th>
                      <th class="table-head">Texture</th>
                      <th class="table-head">Rind</th>
                      <th class="table-head">Color</th>
                      <th class="table-head">Flavour</th>
                      <th class="table-head">Aroma</th>
                      <th class="table-head">Vegeterian</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div id="bubble"></div>
          </div>
        </div>
        </br>
        <div class="row">
          <div class="col-md-12">
            <div id="bar"></div>
          </div>
        </div>
      </div>

      <!-- The div that holds our map -->
      <div id="map"></div>

      
      <!-- API Key -->
      <!-- <script type="text/javascript" src="static/js/config.js"></script> -->
      <!-- Our JavaScript -->
      <!-- <script type="text/javascript" src="static/js/map_leaflet.js"></script> -->
      <!-- <script src="../static/js/app1.js"></script> -->
      <!-- <script src="../static/js/app1.js"></script>
      <script src="../static/js/app2.js"></script> -->
      <script src="cheese.js"></script>
</body>

</html>
